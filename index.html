<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/plugin/timezone.js"></script>


    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main class="min-vh-100 container-fluid">
            <div class="row">
                <section id="searchContainer" class="col-12 col-md-4">
                    <h4>Search for a City</h4>
                    <div class="row">
                        <input type="text" id="locationInput" class="col-9" placeholder="City, State">
                        <button class="searchBtn col-3" aria-label="search">
                            <i class="bi bi-search-heart">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search-heart" viewBox="0 0 16 16">
                                    <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
                                    <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"/>
                                </svg>
                            </i>
                        </button>
                        <div id="alert">
                            <p>Example: Denver, Colorado</p>
                        </div>
                        <div class="searchHistoryContainer row mt-3 ">
                            <h5 class="col-9 mt-3 mb-3">Search History</h5>
                            <button class="clearBtn col-3 mt-3 mb-3">Clear</button>
                            <div id="locationHistory"></div>
                        </div>
                    </div>
                </section>

                <section id="weatherContainer" class="col-12 col-md-8">
                    <div class="row">
                        <h4 class="mb-3">Current Weather</h4>
                        <div id="currentWeatherContainer"></div>
                        <div>
                            <h4 class="row" >5-Day Weather Forecast</h4>
                            <div class='row d-flex justify-content-between' id="futureWeatherContainer"></div>
                        </div>
                    </div>
                </section>

            </div>
        </main>

        <footer>
            <h5>Made with
                <i class="bi bi-heart-fill">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/></svg>
                </i>
                by <span> Lacey Trokey</span>
            </h5>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
